---
layout: layouts/main-template.njk
title: Podzim
---

<a class="back" href="/"> <img class="back__icon" src="/images/icons/back.png"> domů</a>
<h1 class="title-list">Podzimní tvoření</h1>

<section class="list">
{% for itemAutumn in list.autumn %}

<div class="list__item">
    <a class="list__link" href="/podzim/{{itemAutumn.name | slug }}/">
        <div class="list__description"> 
            <img class="list__image" src="/images/small/{{itemAutumn.profileImage}}" alt="{{listItem.name}}">
            <table class="list__table">
                <tr class="list__part">
                    <th class="list__name">{{itemAutumn.name}}</th>
                </tr>
                <tr class="list__part">
                    <th class="list__technique">Technika:</th>
                    <td class="list__1">{{itemAutumn.technique}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__duration">Potřebný čas:</th>
                    <td class="list__2">{{itemAutumn.duration}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__age">Věk:</th>
                    <td class="list__3">{{itemAutumn.age}}</td>
                </tr>
            </table>
        </div>
    </a>
</div>
{% endfor %}    
</section>
