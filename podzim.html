---
layout: layouts/main-template.njk
title: Podzim
---

<a class="back" href="/"> ← zpět</a>
<h1 class="title-list">Podzimní tvoření</h1>

<section class="list">
{% for itemAutumn in list.autumn %}

    <a class="list__item" href="/podzim/{{itemAutumn.name | slug }}/">
        <img class="list__image" src="/images/small/{{profileImage}}" alt="{{listItem.name}}">
        <table class="list__description">
            <tr>
                <th class="list__name">{{itemAutumn.name}}</th>
            </tr>
            <tr>
                <th class="list__bold">Technika</th>
                <td>{{itemAutumn.technique}}</td>
            </tr>
            <tr>
                <th class="list__bold">Potřebný čas</th>
                <td>{{itemAutumn.duration}}</td>
            </tr>
            <tr>
                <th class="list__bold">Věk</th>
                <td>{{itemAutumn.age}}</td>
            </tr>
        </table>
    </a>
{% endfor %}    
</section>
