<h1 class="title-list tips__title">Tipy k tvoření</h1>

<div class="tips">
    <div class="tips__item">
        <input type="checkbox" class="check check1" id="check1">
        <label for="check1"><h2 class="tips__title pointer">Tip na čistý stůl po tvoření <span class="tips__open">∨</span><span class="tips__close">∧</span> </h2>
        <p class="tips__text tip-1">Pokud se bojíte, že barvami nebo jiným materiálem poškodíte stůl nebo zem, pořiďte si omyvatelný gumový ubrus. V obchodech se prodávají v metráži, takže si jej můžete nechat ustřihnout přesně podle délky Vašeho stolu. Vybírejte spíše neutrální barvy jako bílou nebo šedou. Po skončení jen odstaníte ubrus a můžete se vesele nasvačit na čistém stole. Pokud je ubrus moc špinavý, lze jej osprchovat ve vaně a nechat uschnout.</p></label>
    </div>
    <div class="tips__item">
        <input type="checkbox" class="check check2" id="check2">
        <label for="check2"><h2 class="tips__title pointer">Tip na bezpečný stůl při tvoření <span class="tips__open">∨</span><span class="tips__close">∧</span> </h2>
        <p class="tips__text tip-2">Ubrus při tvoření je dobré mít zabezpečený fixační sponou. Dítě se při malování hodně hýbe a hrozí nebezpečí, že ubrus strhne nebo posune.</p></label>
    </div>
    <div class="tips__item">
        <input type="checkbox" class="check check3" id="check3">
        <label for="check3"><h2 class="tips__title pointer">Tip na čisté ruce <span class="tips__open">∨</span><span class="tips__close">∧</span> </h2>
        <p class="tips__text tip-3">Chcete-li mít po tvoření čisté ruce a vaše mýdlo nezvládne odstanit barvu, zkuste obyčejné jádrové mýdlo (jelena).</p></label>
    </div>
    <div class="tips__item">
        <input type="checkbox" class="check check4" id="check4">
        <label for="check4"><h2 class="tips__title pointer">Tip jak si tvoření úžít a vytvořit dárek<span class="tips__open">∨</span><span class="tips__close">∧</span> </h2>
        <div class="tips__text tip-4">
            <p>Pokud chcete vytvářet obrázek jako dárek a máte o něm vy nějakou představu, doporučuju na to vužít první obrázek, který tvoříte. Další obrázky nechte dítě volně zkoumat a tvořit. Při tvoření se soustřeďte na to, jak dítě vnímá tvary, barvy. Nechte jej tvořit samostatně a zkoumat co barvy dokáží.</p>
            <p>Proces tvorby může být důležitější než výsledek. Připravte se na to, že třeba nakonec celý obrázek zamaluje jednou barvou a řekne: "Maminko, už zašlo sluníčko a tak louka není vidět" nebo do něj udělá díru a řekne: "Babičko, tady myška vykousala díru". Myslete na to, že důležité je to, že spolu trávíte čas.</p>
        </dip></label>
    </div>
    
</div>
