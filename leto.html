---
layout: layouts/main-template.njk
title: Léto
---

<a class="back" href="/"><img class="back__icon" src="/images/icons/back.png">zpět</a>
<h1 class="title-list">Letní tvoření</h1>

<section class="list">
{% for itemSummer in list.summer %}
<div class="list__item">
    <a class="list__link" href="/leto/{{itemSummer.name | slug }}/">
        <div class="list__description"> 
            <img class="list__image" src="/images/small/{{itemSummer.profileImage}}" alt="{{listItem.name}}">
            <table class="list__table">
                <tr class="list__part">
                    <th class="list__name">{{itemSummer.name}}</th>
                </tr>
                <tr class="list__part">
                    <th class="list__technique">Technika:</th>
                    <td class="list__1">{{itemSummer.technique}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__duration">Potřebný čas:</th>
                    <td class="list__2">{{itemSummer.duration}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__age">Věk:</th>
                    <td class="list__3">{{itemSummer.age}}</td>
                </tr>
            </table>
        </div>
    </a>
</div>
{% endfor %}    
</section>
