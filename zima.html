---
layout: layouts/main-template.njk
title: Zima
---

<a class="back" href="/"> ← zpět</a>
<h1 class="title-list">Zimní tvoření</h1>

<section class="list">
{% for itemWinter in list.winter %}
<div class="list__item">
    <a class="list__link" href="/zima/{{itemWinter.name | slug }}/">
        <div class="list__description"> 
            <img class="list__image" src="/images/small/{{itemWinter.profileImage}}" alt="{{listItem.name}}">
            <table class="list__table">
                <tr class="list__part">
                    <th class="list__name">{{itemWinter.name}}</th>
                </tr>
                <tr class="list__part">
                    <th class="list__technique">Technika:</th>
                    <td class="list__1">{{itemWinter.technique}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__duration">Potřebný čas:</th>
                    <td class="list__2">{{itemWinter.duration}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__age">Věk:</th>
                    <td class="list__3">{{itemWinter.age}}</td>
                </tr>
            </table>
        </div>
    </a>
</div>
{% endfor %}    
</section>
