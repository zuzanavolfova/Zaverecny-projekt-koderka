<div class="glide">

        <li class="glide__slide"><img src="/images/carousel/branches.JPG" alt="vetvicky"></li>
        <li class="glide__slide"><img src="/images/carousel//butterfly.JPG" alt="motyl"></li>

        <li class="glide__slide"><img src="/images/carousel//spring.JPG" alt="jaro"></li>
      </ul>

    <div class="glide__arrows" data-glide-el="controls">
			<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
