---
layout: layouts/main-template.njk
title: Jaro
---

<a class="back" href="/"><img class="back__icon" src="/images/icons/back.png"> domů</a>
<h1 class="title-list">Jarní tvoření</h1>

<section class="list">
{% for itemSpring in list.spring %}
<div class="list__item">
    <a class="list__link" href="/jaro/{{itemSpring.name | slug }}/">
        <div class="list__description"> 
            <img class="list__image" src="/images/small/{{itemSpring.profileImage}}" alt="{{listItem.name}}">
            <table class="list__table">
                <tr class="list__part">
                    <th class="list__name">{{itemSpring.name}}</th>
                </tr>
                <tr class="list__part">
                    <th class="list__technique">Technika:</th>
                    <td class="list__1">{{itemSpring.technique}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__duration">Potřebný čas:</th>
                    <td class="list__2">{{itemSpring.duration}}</td>
                </tr>
                <tr class="list__part">
                    <th class="list__age">Věk:</th>
                    <td class="list__3">{{itemSpring.age}}</td>
                </tr>
            </table>
        </div>
    </a>
</div>
{% endfor %}    
</section>
